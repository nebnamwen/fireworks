<html>
  <head>
    <style>
      input[type="range"] {
	  width: 600px;
      }

      button {
	  font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div><canvas id="fw_canvas" width="640" height="480"></canvas></div>
    <div>
      <input id="slider" type="range" min="0" max="100" step = "0.1" value="0">
      <label id="sliderlabel" for="slider">0:00</label>
    </div>
    <div>
      <button id="compile_button" title="compile">&larrhk;</button>
      <button id="skipback_button" title="skip back">|&lt;&lt;</button>
      <button id="fastback_button" title="rewind">&lt;&lt;</button>
      <button id="rewind_button" title="reverse">&lt;</button>
      <button id="pause_button" title="pause">||</button>
      <button id="play_button" title="play">&gt;</button>
      <button id="fast_button" title="fast forward">&gt;&gt;</button>
      <button id="skip_button" title="skip">&gt;&gt;|</button>
    </div>
    <div><textarea id="fw_textarea" rows="24" cols="80">[
{"start_t": 0, "duration": 2, "start_v": [0,0,0], "start_p": [0,0,0], "color": "white", "size": 1, "coast": 2, "grow": 0.5, "fade": 1.5},
{"start_t": 1, "duration": 2, "start_v": [0,1,0], "start_p": [1,0,0], "color": "magenta", "size": 1, "coast": 2, "grow": 0.5, "fade": 1.5}
]
</textarea></div>
  </body>
  <script type="module" src="globals.js"></script>
  <script type="module" src="timeline.js"></script>
  <script type="module" src="display.js"></script>
  <script type="module" src="particle.js"></script>
  <script type="module" src="lang.js"></script>
  <script type="module" src="control.js"></script>
</html>
